<form name="reviewForm" class="form-horizontal">
    <hr>

    <section class="row well live-preview">
        <aside class="col-sm-3">
            <a href="http://www.amazon.com/gp/product/">
                <img ng-src="http://images.amazon.com/images/P/.01.ZTZZZZZZ.jpg" alt="Cover of " class="full"
                     src="http://images.amazon.com/images/P/.01.ZTZZZZZZ.jpg">
            </a>
            <p>0/5</p>
        </aside>

        <div class="col-sm-9">
            <h3>
                <a href="http://www.amazon.com/gp/product/">
                    Title of Book
                </a>
            </h3>
            <cite class="text-muted">Written by Author's Name</cite>

            <p>No review yet.</p>

            <ul class="list-unstyled">
            </ul>
        </div>
    </section>

    <div class="input-container">
        <fieldset class="form-group">
            <label for="title" class="col-sm-2 control-label">Title:</label>
            <span class="col-sm-9">
                <input type="text" class="form-control" id="title" placeholder="Book Title">
            </span>
        </fieldset>

        <fieldset class="form-group">
            <label for="isbn" class="control-label col-sm-2">ISBN:</label>
            <span class="col-sm-9">
                <input type="text" id="isbn" class="form-control ng-pristine ng-valid"
                       ng-model="reviewFormCtrl.book.isbn"
                       maxlength="10" placeholder="ISBN-10">
            </span>
        </fieldset>

        <fieldset class="form-group">
            <label class="control-label col-sm-2" for="author">Author</label>
            <span class="col-sm-9">
                <input type="text" id="author" class="form-control" placeholder="Name of the Author">
            </span>
        </fieldset>

        <fieldset class="form-group">
            <label class="control-label col-sm-2" for="review">Review</label>
            <span class="col-sm-9">
                <textarea id="review" class="form-control" cols="30" rows="3"
                          placeholder="Book Review"></textarea>
            </span>
        </fieldset>

        <fieldset class="form-group">
            <label for="rating" class="control-label col-sm-2">Rating:</label>
            <span class="col-sm-9">
                <select class="form-control" id="rating" value="5">
                    <option value="Select a value"></option>
                    <option value="5">5</option>
                    <option value="4">4</option>
                    <option value="3">3</option>
                    <option value="2">2</option>
                    <option value="1">1</option>
                </select>
            </span>
        </fieldset>

        <fieldset class="form-group">
            <label class="control-label col-sm-2">Genre:</label>
            <div class="genre">
                <label for="fable"
                       class="genre-label form-control ">
                    <input type="checkbox" name="genre" id="fable">
                    fable
                </label>
                <label for="fantasy" class="genre-label form-control ">
                    <input type="checkbox" name="genre" id="fantasy">
                    fantasy
                </label>
                <label for="fiction" class="genre-label form-control ">
                    <input type="checkbox" name="genre" id="fiction">
                    fiction
                </label>
                <label for="folklore" class="genre-label form-control ">
                    <input type="checkbox" name="genre" id="folklore">
                    folklore
                </label>
                <label for="horror" class="genre-label form-control ">
                    <input type="checkbox" name="genre" id="horror">
                    horror
                </label>
                <label for="humor" class="genre-label form-control ">
                    <input type="checkbox" name="genre" id="humor">
                    humor
                </label>
                <label for="legend" class="genre-label form-control ">
                    <input type="checkbox" name="genre" id="legend">
                    legend
                </label>
                <label for="metafiction" class="genre-label form-control ">
                    <input type="checkbox" name="genre" id="metafiction">
                    metafiction
                </label>
                <label for="mystery" class="genre-label form-control ">
                    <input type="checkbox" name="genre" id="mystery">
                    mystery
                </label>
                <label for="mythology" class="genre-label form-control ">
                    <input type="checkbox" name="genre" id="mythology">
                    mythology
                </label>
                <label for="non-fiction" class="genre-label form-control ">
                    <input type="checkbox" name="genre" id="non-fiction">
                    non-fiction
                </label>
                <label for="poetry" class="genre-label form-control ">
                    <input type="checkbox" name="genre" id="poetry">
                    poetry
                </label>

            </div>
        </fieldset>

        <fieldset class="form-group">
            <span class="col-sm-9 col-sm-offset-2 button-from-hell">
                <button class="btn btn-primary">Save Review</button>
            </span>
        </fieldset>
    </div>
</form>
