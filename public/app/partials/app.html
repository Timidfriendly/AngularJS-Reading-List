<h1>Angular Reading List of Awesome!</h1>

<div class="row" ng-controller="ReadingListController as readingListCtrl">

    <button class="btn btn-default">
        Create a Review
    </button>
    <hr>
    <!--review-form-->

    <hr>

    <ul class="list-unstyled col-sm-8">
        <li class="book row" ng-repeat="book in readingListCtrl.books">
            <aside class="col-sm-3">

                <a href="http://www.amazon.com/gp/product/{{ book.isbn }}">
                    <img
                            ng-src="http://images.amazon.com/images/P/{{ book.isbn }}.jpg"
                            alt="Cover of A Game of Thrones: A Song of Ice and Fire" class="full"
                            src="http://images.amazon.com/images/P/{{ book.isbn }}.jpg"></a>

                <p class="rating goodRating">4/5</p>
            </aside>
            <div class="col-sm-9">
                <h3>
                    <a href="http://www.amazon.com/gp/product/{{ book.isbn }}">
                        {{ book.title }}
                    </a>
                </h3>

                <cite class="text-muted">Written by {{ book.author }}</cite>

                <p>{{ book.review }}</p>

                <div>
                    <ul class="list-unstyled">
                        <li>
                            <span class="label label-primary">fantasy</span>
                        </li>
                        <li>
                            <span class="label label-primary">non-fiction</span>
                        </li>
                    </ul>
                </div>

            </div>
        </li>
    </ul>
</div>
